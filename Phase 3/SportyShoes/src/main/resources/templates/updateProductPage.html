<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sporty Shoes</title>
</head>
<style> table,td,th {border:1px solid blue; padding:10px;}</style>
<body>
		<div align="right" style="margin-right: 20px">
			<a href="dashboard" style="font-size: 20px">DashBoard</a> <br><br> <a href="/" style="font-size: 20px">Logout</a>
		</div>
	
		<div align='center'>
		<h1>MODIFY THE PRODUCT</h1>
		<h2>You Can Change the Price and Category of Product</h2>
			
			<h2>PRODUCT DETAILS</h2>
			
			<table>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Category</th>
				</tr>
				<tr th:each="data : ${productList}">
					<td> <span th:text = "${data.productid}"></span> </td>
					<td> <span th:text = "${data.productname}"></span> </td>
					<td> <span th:text = "${data.productprice}"></span> </td>
					<td> <span th:text = "${data.categoryname}"></span> </td>
				</tr>
			</table>
			
			<h2>Select the Product from above Table You want to Modify</h2>
			<form action="modifyProduct" method="post">
				Product ID :
						
				<input type="text" name="productid" required><br><br>
						
				Product Price :
						<input type="text" name="productprice" required><br><br>
				Product Category :
						<select name="category" id="category">
							<option value="Men's Shoes">Men's Shoes</option>
							<option value="Women's Shoes">Women's Shoes</option>
							<option value="Children's Shoes">Children's Shoes</option>
						</select>
						<br><br>
						<input type="submit" value="Submit" />
			</form>
	  </div>
</body>
</html>
