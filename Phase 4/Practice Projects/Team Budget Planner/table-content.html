<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Budget Planner</title>
  </head>
  <style>
    th,
    td,
    p,
    input {
      font: 14px Verdana;
    }
    table,
    th,
    td {
      border: solid 1px #ddd;
      border-collapse: collapse;
      padding: 2px 3px;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
  </style>
  <body onload="CreateTableFromJSON()">
    <script src="table-content.js"></script>
    <p id="showData"></p>
    <h3>Add New Deal</h3>
    <table>
      <p id="newData">
        <label>Client Name</label
        ><input type="text" id="clientNameInput" /><br />
        <label>Project Name</label
        ><input type="text" id="projectNameInput" /><br />
        <label>Project Manager</label
        ><input type="text" id="projectManagerInput" /><br />
        <label>Project Cost</label
        ><input type="number" id="projectCostInput" /><br />
      </p>
    </table>
    <input type="button" onclick="AddNewDeal()" value="Save" />
  </body>
</html>
